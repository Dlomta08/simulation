<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>მომლოდინე მასწავლებლები</title>
  <link rel="stylesheet" href="..static/pending_teachers.css">
</head>
<body>
  <h1>მომლოდინე მასწავლებლები</h1>
  <ul>
    {% for user in users %}
      <li>
        {{ user.username }} ({{ user.email }})
        <form method="POST" action="/admin/approve_teacher" style="display:inline;">
          <input type="hidden" name="user_id" value="{{ user.id }}">
          <button type="submit">დამტკიცება</button>
        </form>
      </li>
    {% else %}
      <li>ცარიელია</li>
    {% endfor %}
  </ul>
</body>
</html>
