<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pending Teachers</title>
</head>
<body>
  <h1>Pending Teachers</h1>
  <ul>
    {% for user in users %}
      <li>
        {{ user.username }} ({{ user.email }})
        <form method="POST" action="/admin/approve_teacher" style="display:inline;">
          <input type="hidden" name="user_id" value="{{ user.id }}">
          <button type="submit">Approve</button>
        </form>
      </li>
    {% else %}
      <li>No pending teachers.</li>
    {% endfor %}
  </ul>
</body>
</html>
