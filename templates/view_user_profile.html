<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - {{ user.username }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .username {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .role {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }
    form {
      margin-top: 20px;
    }
    .delete-button {
      margin-top: 20px;
      background: #d9534f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-button:hover {
      background: #c9302c;
    }
    #home-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #3498db;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      transition: background 0.2s;
    }
    #home-button:hover {
      background: #2980b9;
    }
    #account-info {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }

    #account-info a {
      margin-left: 10px;
      text-decoration: none;
      color: #007bff;
    }

    #account-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="/" id="home-button">üè† ·Éõ·Éó·Éê·Éï·Éê·É†·Éò</a>

  <div id="account-info"></div>
  {% if user.avatar_filename %}
    <img src="{{ url_for('static', filename='uploads/' ~ user.avatar_filename) }}" alt="Avatar">
  {% else %}
    <img src="{{ url_for('static', filename='default_avatar.png') }}" alt="Avatar">
  {% endif %}

  <div class="username">{{ user.username }}</div>
  <div class="role">Role: {{ user.role }}</div>

  {% if current_user and current_user.role == "admin" %}
    <form method="post" action="{{ url_for('change_user_role', user_id=user.id) }}">
      <label for="new_role"><strong>Change Role:</strong></label>
      <select name="new_role" id="new_role">
        <option value="·Éõ·Éù·É°·É¨·Éê·Éï·Éö·Éî" {% if user.role == "·Éõ·Éù·É°·É¨·Éê·Éï·Éö·Éî" %}selected{% endif %}>·Éõ·Éù·É°·É¨·Éê·Éï·Éö·Éî</option>
        <option value="·Éõ·Éê·É°·É¨·Éê·Éï·Éö·Éî·Éë·Éî·Éö·Éò" {% if user.role == "·Éõ·Éê·É°·É¨·Éê·Éï·Éö·Éî·Éë·Éî·Éö·Éò" %}selected{% endif %}>·Éõ·Éê·É°·É¨·Éê·Éï·Éö·Éî·Éë·Éî·Éö·Éò</option>
        <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Admin</option>
      </select>
      <button type="submit">Update Role</button>
    </form>

    <form method="post" action="{{ url_for('delete_user', user_id=user.id) }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
      <button type="submit" class="delete-button">Delete User</button>
    </form>
  {% endif %}
  <script src="account.js"></script>
</body>
</html>
